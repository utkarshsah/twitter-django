{% extends "layout.html" %}

{% block title %}
utkarsh tweet
{% endblock %}

{% block content %}
<h1 class ="text-center text-white mt-4">welcome to utkarsh sahu 1st project</h1>
<h2>
    {% if form.instance.pk%}
    Edit tweet
    {% else %}
    Create tweet
    {%endif%}
    <form method="post" enctype = "multipart/form-data" class = "form">
        {% csrf_token %}
        {{form.as_p}}
        <button class = "btn btn-warning" type = "submit">Submit</button>
    </form>
    <a href = "{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
